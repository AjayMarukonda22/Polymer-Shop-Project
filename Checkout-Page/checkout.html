<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout-page</title>
    <link rel="stylesheet" href="/reset.css"/>
    <link rel = "stylesheet" href = "/common-styles.css"/>
    <link rel="stylesheet" href="./checkout.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="content">
        <div class="header">
            <div><a class = "menu"><i class="menu-icon fas fa-bars icon"></i></a></div>
            <a href = "/index.html" class = "shop-heading">S H O P</a>
            <a href = "/Cart-page/cart-page.html" class = "cart"><i class="fas fa-shopping-cart"></i></a>
        </div>
        <h2 class = "checkout">Checkout</h2>
        <p>Shop is a demo app - form data will not be sent</p>

        <main class="main">
        <div class="section1">

        <div class="account">
            <h3>Account Information</h3>
            <input class="input" type="email" placeholder="Email">
            <input class="input" type="tel" placeholder="Phone Number">
        </div>

        <div class="shipping">
            <h3>Shipping Address</h3>
            <input class="input" type="text" placeholder="Address">
            <input class="input" type="text" placeholder="City">
            <div class="address">
                <input class="input" type="text" placeholder="State/Province">
                <input class="input" type="text" placeholder="Zip/Postal Code">
            </div>
            <label for="">Country</label>
            <select class="country">
                <option value="">United States</option>
                <option value="">Canada</option>
            </select>
        </div>

        <div class="billing">
            <h3>Billing Address</h3>
            <input class="input" type="text" placeholder="Address">
            <input class="input" type="text" placeholder="City">
            <div class="address">
                <input class="input" type="text" placeholder="State/Province">
                <input class="input" type="text" placeholder="Zip/Postal Code">
            </div>
            <label for="">Country</label>
            <select class="country">
                <option value="">United States</option>
                <option value="">Canada</option>
            </select>
        </div>

        </div>

        <div class="section2">

        <div class="payment">
            <h3>Payment Method</h3>
            <input class="input" type="text" placeholder="Cardholder Name">
            <input class="input" type="tel" placeholder="Card Number">
        </div>

        <label for="exp-month">Expiry</label>
        <div class="expiry">
        <select id="expiry-month" class="date">
            <option value="01">Jan</option>
            <option value="02">Feb</option>
            <option value="03">Mar</option>
            <option value="04">Apr</option>
            <option value="05">May</option>
            <option value="06">Jun</option>
            <option value="07">Jul</option>
            <option value="08">Aug</option>
            <option value="09">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
        </select>

        <select class="date" id="exp-year">
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
        </select>

        <input class="input" id="cvv" type="tel" placeholder="CVV">
        </div>
        <h3>Order Summary</h3>
        <div class="summary">
            <div class="name">Ladies Modern Stretch Full-Zip</div>
            <div class="price">$41.60</div>
           
        </div>

        <div class = "summary">
            <div>Ladies Voyage Fleece Jacket</div>
            <div class = "price">$48.00</div>
       </div>
        <div class="total">
            <div>Total</div>
            <div>$89.60</div>
        </div>
        <input type="button" value="place order" class="order"/>
        </div>
    </main>
</div>
    <footer class = "footer">
        <p class = "shop-tag">Made by Polymer</p>
        <a class = "demo">DEMO ONLY</a>
    </footer>
</body>
</html>
