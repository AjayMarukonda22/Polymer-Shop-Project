<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-page</title>

    <link rel = "stylesheet" href = "stylesheet.css"/>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"/>
</head>
<body>
    <header class = "header">
        <a class = "menu"><i class="menu-icon fas fa-bars"></i></a>
        <h1 class = "shop-heading">SHOP</h1>
        <a class = "cart">   <i class="fas fa-shopping-cart"></i></a>
    </header>

    <main class = "main">
        <div class = "section" id = "mens-clothing">
        <a class = "image-link" href = ""><img class = "men's-outwear.img" class = "img" src = "./Home-page-images/mens_outerwear.jpg" alt = "men's-outwear.img"></a>
        <h2 class = "text">Men's Outwear</h2>
        <a class = "button" id = "big">SHOP NOW</a>
       </div>

         <div class = "section" id = "womens-clothing">
        <a class = "image-link" href = ""><img class = "women's-outwear.img" class= "img" src = "./Home-page-images/ladies_outerwear.jpg" alt = "women's-outwear.img"></a>
        <h2 class = "text">Ladies Outwear</h2>
        <a class = "button" id = "big">SHOP NOW</a>
        </div>

           <div class = "section" id = "aside-container">

            <div class = "mens-tshirts" id = "t-shirts">
            <a class = "image-link" href = ""><img class = "Men's T-shirt.img" class = "img" src = "./Home-page-images/mens_tshirts.jpg" alt = "men's t-shirt.img"/></a>
            <h2 class = "text" id = "aside">Men's T-Shirts</h2>
            <a class = "button" id = "aside-button">SHOP NOW</a>
          </div>

           <div class = "womens-tshirts" id = t-shirts>
            <a class = "image-link" href = ""><img class = "Ladies's T-shirt.img" class = "img" src = "./Home-page-images/ladies_tshirts.jpg" alt = "ladies t-shirt.img"/></a>
            <h2 class = "text" id = "aside">Ladies T-Shirts</h2>
            <a class = "button" id = "aside-button">SHOP NOW</a>
           </div>

          </div>

    </main>

    <footer class = "footer">
        <p class = "shop-tag">Made by Polymer</p>
        <a class = "demo">DEMO ONLY</a>
    </footer>
    
</body>
</html>
